<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Wait for pages-auth.js to initialize
        setTimeout(function() {
            // Let pages-auth.js handle the password toggle functionality
            // We'll just enhance the validation

            const form = document.getElementById('formAuthentication');
            if (form) {
                // Store the original submit handler
                const originalSubmit = form.onsubmit;

                // Add our custom validation
                form.addEventListener('submit', function(e) {
                    let isValid = true;

                    // Reset errors
                    document.querySelectorAll('.is-invalid').forEach(el => {
                        el.classList.remove('is-invalid');
                    });
                    document.querySelectorAll('.invalid-feedback').forEach(el => {
                        el.textContent = '';
                    });

                    // Validate email/username
                    const emailInput = document.getElementById('email');
                    const emailValue = emailInput.value.trim();

                    if (!emailValue) {
                        emailInput.classList.add('is-invalid');
                        document.getElementById('emailError').textContent = 'Please enter your email or username';
                        isValid = false;
                    } else if (emailValue.includes('@') && !/\S+@\S+\.\S+/.test(emailValue)) {
                        emailInput.classList.add('is-invalid');
                        document.getElementById('emailError').textContent = 'Please enter a valid email address';
                        isValid = false;
                    }

                    // Validate password
                    const passwordInput = document.getElementById('password');
                    const passwordValue = passwordInput.value.trim();

                    if (!passwordValue) {
                        passwordInput.classList.add('is-invalid');
                        document.getElementById('passwordError').textContent = 'Please enter your password';
                        isValid = false;
                    } else if (passwordValue.length < 6) {
                        passwordInput.classList.add('is-invalid');
                        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                        isValid = false;
                    }

                    if (!isValid) {
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }

                    // If valid, allow the original form validation to proceed
                    if (originalSubmit) {
                        return originalSubmit.call(this, e);
                    }
                });
            }
        }, 100);
    });
</script>
