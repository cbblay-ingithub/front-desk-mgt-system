<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Wait for pages-auth.js to initialize
        setTimeout(function() {
            // Pages-auth.js handles the password toggle functionality
            // Check for URL parameters with error messages
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorMessage = urlParams.get('message');

            if (error) {
                // Show error alert with appropriate message
                const errorAlert = document.getElementById('errorAlert');
                const errorMessageElement = document.getElementById('errorMessage');

                switch(error) {
                    case 'invalid_credentials':
                        errorMessageElement.textContent = errorMessage || 'Invalid email or password. Please try again.';
                        break;
                    case 'inactive_account':
                        errorMessageElement.textContent = 'Your account is inactive. Please contact support.';
                        break;
                    case 'temp_password_expired':
                        errorMessageElement.textContent = 'Your temporary password has expired. Please request a new one.';
                        break;
                    default:
                        errorMessageElement.textContent = errorMessage || 'An error occurred during login. Please try again.';
                }

                errorAlert.classList.add('show');

                // Clear the error from URL without reloading
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
            }

            const form = document.getElementById('formAuthentication');
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');

            if (form) {
                // Store the original submit handler
                const originalSubmit = form.onsubmit;

                // Add our custom validation
                form.addEventListener('submit', function(e) {
                    let isValid = true;

                    // Reset errors
                    document.querySelectorAll('.is-invalid').forEach(el => {
                        el.classList.remove('is-invalid');
                    });
                    document.querySelectorAll('.invalid-feedback').forEach(el => {
                        el.textContent = '';
                    });

                    // Validate email/username
                    const emailInput = document.getElementById('email');
                    const emailValue = emailInput.value.trim();

                    if (!emailValue) {
                        emailInput.classList.add('is-invalid');
                        document.getElementById('emailError').textContent = 'Please enter your email ';
                        isValid = false;
                    } else if (emailValue.includes('@') && !/\S+@\S+\.\S+/.test(emailValue)) {
                        emailInput.classList.add('is-invalid');
                        document.getElementById('emailError').textContent = 'Please enter a valid email address';
                        isValid = false;
                    }

                    // Validate password
                    const passwordInput = document.getElementById('password');
                    const passwordValue = passwordInput.value.trim();

                    if (!passwordValue) {
                        passwordInput.classList.add('is-invalid');
                        document.getElementById('passwordError').textContent = 'Please enter your password';
                        isValid = false;
                    } else if (passwordValue.length < 6) {
                        passwordInput.classList.add('is-invalid');
                        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                        isValid = false;
                    }

                    if (!isValid) {
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }

                    // If valid, show processing state
                    loginBtn.classList.add('processing');
                    loginBtn.disabled = true;
                    btnText.textContent = 'Processing...';
                    btnSpinner.classList.remove('hidden');

                    // If there's an original submit handler, call it
                    if (originalSubmit) {
                        return originalSubmit.call(this, e);
                    }

                    // For demo purposes, simulate a login process
                    e.preventDefault();
                    setTimeout(function() {
                        // This would normally be handled by the form submission to Login.php
                        // For demo, we'll just reset after 2 seconds
                        loginBtn.classList.remove('processing');
                        loginBtn.disabled = false;
                        btnText.textContent = 'Sign in';
                        btnSpinner.classList.add('hidden');

                        // Show a message that this is a demo
                        const errorAlert = document.getElementById('errorAlert');
                        const errorMessageElement = document.getElementById('errorMessage');
                        errorMessageElement.textContent = 'This is a demo. In a real application, the form would submit to the server.';
                        errorAlert.classList.add('show');
                    }, 2000);
                });
            }
        }, 100);
    });
</script>
