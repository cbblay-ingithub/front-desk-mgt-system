<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Panel</title>
    <style>
        /* Notification Panel Styles */
        .notification-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.15);
            z-index: 1050;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .notification-panel.active {
            right: 0;
        }

        .notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1049;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .notification-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .panel-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
            position: relative;
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: #212529;
        }

        .panel-close {
            position: absolute;
            top: 50%;
            right: 1.5rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.25rem;
            color: #6c757d;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .panel-close:hover {
            color: #495057;
            background: rgba(0, 0, 0, 0.05);
        }

        .panel-filters {
            display: flex;
            padding: 1rem 1.5rem 0;
            border-bottom: 1px solid #e9ecef;
            background: white;
        }

        .filter-tab {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .filter-tab:hover {
            background: #f8f9fa;
            color: #495057;
        }

        .filter-tab.active {
            background: #007bff;
            color: white;
        }

        .filter-tab .badge {
            font-size: 0.75rem;
            margin-left: 0.25rem;
        }

        .panel-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e9ecef;
            background: white;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .notification-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f1f3f4;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .notification-item:hover {
            background: #f8f9fa;
        }

        .notification-item.unread {
            background: rgba(0, 123, 255, 0.02);
            border-left: 4px solid #007bff;
        }

        .notification-item.unread::before {
            content: '';
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 8px;
            height: 8px;
            background: #007bff;
            border-radius: 50%;
        }

        .notification-content {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .notification-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .notification-body {
            flex: 1;
            min-width: 0;
        }

        .notification-title {
            font-weight: 600;
            color: #212529;
            margin: 0 0 0.25rem 0;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .notification-message {
            color: #6c757d;
            font-size: 0.8125rem;
            line-height: 1.4;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .notification-time {
            color: #9ca3af;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        .notification-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .notification-action {
            background: none;
            border: 1px solid #dee2e6;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .notification-action:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        .notification-action.primary {
            background: #007bff;
            border-color: #007bff;
            color: white;
        }

        .notification-action.primary:hover {
            background: #0056b3;
            border-color: #0056b3;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
            text-align: center;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .btn-mark-all {
            background: none;
            border: 1px solid #dee2e6;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-mark-all:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        .btn-refresh {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 0.375rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        .btn-refresh:hover {
            background: #f8f9fa;
            color: #495057;
        }

        .btn-refresh.loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .notification-panel {
                width: 100vw;
                right: -100vw;
            }

            .notification-panel.active {
                right: 0;
            }
        }

        /* Infinite Scroll Loading */
        .infinite-loading {
            padding: 1rem;
            text-align: center;
            color: #6c757d;
        }

        /* Animation for new notifications */
        .notification-item.new-item {
            animation: slideInNew 0.3s ease-out;
        }

        @keyframes slideInNew {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Notification bell with enhanced styling */
        .notification-trigger {
            position: relative;
            background: none;
            border: none;
            color: #6c757d;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        .notification-trigger:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #495057;
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6875rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
    </style>
</head>
<body>
<!-- Notification Trigger Button (replace your existing dropdown) -->
<button class="notification-trigger" id="notificationTrigger">
    <i class="fas fa-bell"></i>
    <span class="notification-badge" id="notificationBadge" style="display: none;">3</span>
</button>

<!-- Notification Panel Overlay -->
<div class="notification-overlay" id="notificationOverlay"></div>

<!-- Notification Panel -->
<div class="notification-panel" id="notificationPanel">
    <!-- Panel Header -->
    <div class="panel-header">
        <h5 class="panel-title">Notifications</h5>
        <button class="panel-close" id="panelClose">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Panel Filters -->
    <div class="panel-filters">
        <button class="filter-tab active" data-filter="all">
            All <span class="badge bg-secondary">12</span>
        </button>
        <button class="filter-tab" data-filter="unread">
            Unread <span class="badge bg-primary">3</span>
        </button>
        <button class="filter-tab" data-filter="read">
            Read <span class="badge bg-success">9</span>
        </button>
    </div>

    <!-- Panel Actions -->
    <div class="panel-actions">
        <button class="btn-mark-all" id="markAllRead">
            <i class="fas fa-check-double me-1"></i> Mark all read
        </button>
        <button class="btn-refresh" id="refreshNotifications">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <!-- Panel Content -->
    <div class="panel-content" id="panelContent">
        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Notifications will be loaded here -->
        <div id="notificationsList"></div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-bell-slash"></i>
            <h6>No notifications</h6>
            <p>You're all caught up!</p>
        </div>

        <!-- Infinite Scroll Loading -->
        <div class="infinite-loading" id="infiniteLoading" style="display: none;">
            <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
            <span class="ms-2">Loading more...</span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    class NotificationPanel {
        constructor() {
            this.isOpen = false;
            this.currentFilter = 'all';
            this.currentPage = 1;
            this.loading = false;
            this.hasMore = true;
            this.notifications = [];

            this.init();
        }

        init() {
            this.bindEvents();
            this.loadNotifications();
            this.startPolling();
        }

        bindEvents() {
            // Open/Close panel
            $('#notificationTrigger').on('click', () => this.togglePanel());
            $('#panelClose').on('click', () => this.closePanel());
            $('#notificationOverlay').on('click', () => this.closePanel());

            // Filter tabs
            $('.filter-tab').on('click', (e) => this.handleFilterChange(e));

            // Actions
            $('#markAllRead').on('click', () => this.markAllAsRead());
            $('#refreshNotifications').on('click', () => this.refreshNotifications());

            // Infinite scroll
            $('#panelContent').on('scroll', () => this.handleScroll());

            // Keyboard shortcuts
            $(document).on('keydown', (e) => {
                if (e.key === 'Escape' && this.isOpen) {
                    this.closePanel();
                }
            });
        }

        togglePanel() {
            this.isOpen ? this.closePanel() : this.openPanel();
        }

        openPanel() {
            this.isOpen = true;
            $('#notificationPanel').addClass('active');
            $('#notificationOverlay').addClass('active');
            $('body').css('overflow', 'hidden'); // Prevent background scroll
            this.refreshNotifications();
        }

        closePanel() {
            this.isOpen = false;
            $('#notificationPanel').removeClass('active');
            $('#notificationOverlay').removeClass('active');
            $('body').css('overflow', ''); // Restore scroll
        }

        handleFilterChange(e) {
            const filter = $(e.target).data('filter');
            if (filter === this.currentFilter) return;

            $('.filter-tab').removeClass('active');
            $(e.target).addClass('active');

            this.currentFilter = filter;
            this.currentPage = 1;
            this.hasMore = true;
            this.notifications = [];

            this.loadNotifications(true);
        }

        loadNotifications(reset = false) {
            if (this.loading) return;

            this.loading = true;

            if (reset) {
                $('#loadingState').show();
                $('#notificationsList').empty();
            } else {
                $('#infiniteLoading').show();
            }

            $.ajax({
                url: 'fetch-notifications.php',
                method: 'GET',
                data: {
                    filter: this.currentFilter,
                    page: this.currentPage,
                    limit: 10
                },
                dataType: 'json'
            }).done((response) => {
                this.handleNotificationsResponse(response, reset);
            }).fail(() => {
                this.showError('Failed to load notifications');
            }).always(() => {
                this.loading = false;
                $('#loadingState').hide();
                $('#infiniteLoading').hide();
            });
        }

        handleNotificationsResponse(response, reset) {
            if (!response.success) {
                this.showError(response.error || 'Unknown error');
                return;
            }

            const newNotifications = response.notifications || [];

            if (reset) {
                this.notifications = newNotifications;
            } else {
                this.notifications.push(...newNotifications);
            }

            this.hasMore = newNotifications.length === 10;
            this.updateNotificationBadge(response.unread_count);
            this.updateFilterBadges(response.counts);
            this.renderNotifications(newNotifications, !reset);

            if (this.notifications.length === 0) {
                $('#emptyState').show();
            } else {
                $('#emptyState').hide();
            }
        }

        renderNotifications(notifications, append = false) {
            const container = $('#notificationsList');

            if (!append) {
                container.empty();
            }

            notifications.forEach(notification => {
                const item = this.createNotificationItem(notification);
                if (append) {
                    item.addClass('new-item');
                }
                container.append(item);
            });

            // Bind click events for new items
            container.find('.notification-item').off('click').on('click', (e) => {
                this.handleNotificationClick(e);
            });

            container.find('.notification-action').off('click').on('click', (e) => {
                e.stopPropagation();
                this.handleNotificationAction(e);
            });
        }

        createNotificationItem(notification) {
            const isUnread = !notification.is_read;
            const timeAgo = this.formatTimeAgo(notification.created_at);
            const avatar = this.getNotificationAvatar(notification.type);

            return $(`
                    <div class="notification-item ${isUnread ? 'unread' : ''}" data-id="${notification.id}">
                        <div class="notification-content">
                            <div class="notification-avatar">
                                <i class="fas ${avatar}"></i>
                            </div>
                            <div class="notification-body">
                                <h6 class="notification-title">${this.escapeHtml(notification.title)}</h6>
                                <p class="notification-message">${this.escapeHtml(notification.message)}</p>
                                <div class="notification-time">${timeAgo}</div>
                                <div class="notification-actions">
                                    ${isUnread ? '<button class="notification-action primary" data-action="mark-read">Mark Read</button>' : ''}
                                    <button class="notification-action" data-action="dismiss">Dismiss</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `);
        }

        handleNotificationClick(e) {
            const $item = $(e.currentTarget);
            const notificationId = $item.data('id');
            const notification = this.notifications.find(n => n.id == notificationId);

            if (notification && !notification.is_read) {
                this.markAsRead(notificationId);
            }

            // Handle navigation based on notification type
            this.handleNotificationNavigation(notification);
        }

        handleNotificationAction(e) {
            const action = $(e.target).data('action');
            const $item = $(e.target).closest('.notification-item');
            const notificationId = $item.data('id');

            switch (action) {
                case 'mark-read':
                    this.markAsRead(notificationId);
                    break;
                case 'dismiss':
                    this.dismissNotification(notificationId);
                    break;
            }
        }

        markAsRead(notificationId) {
            $.post('mark-notification-read.php', {
                notification_id: notificationId
            }).done(() => {
                const $item = $(`.notification-item[data-id="${notificationId}"]`);
                $item.removeClass('unread');
                $item.find('.notification-action[data-action="mark-read"]').remove();

                // Update local state
                const notification = this.notifications.find(n => n.id == notificationId);
                if (notification) {
                    notification.is_read = true;
                }

                this.updateLocalBadgeCount(-1);
            });
        }

        markAllAsRead() {
            const $btn = $('#markAllRead');
            const originalText = $btn.html();

            $btn.html('<i class="fas fa-spinner fa-spin me-1"></i> Processing...');

            $.post('mark-notifications-read.php').done(() => {
                $('.notification-item.unread').removeClass('unread');
                $('.notification-action[data-action="mark-read"]').remove();

                // Update local state
                this.notifications.forEach(n => n.is_read = true);
                this.updateNotificationBadge(0);

                $btn.html(originalText);
            });
        }

        refreshNotifications() {
            const $btn = $('#refreshNotifications');
            $btn.addClass('loading');

            this.currentPage = 1;
            this.hasMore = true;
            this.notifications = [];

            this.loadNotifications(true).always(() => {
                $btn.removeClass('loading');
            });
        }

        handleScroll() {
            const container = $('#panelContent')[0];
            if (container.scrollTop + container.clientHeight >= container.scrollHeight - 5) {
                if (this.hasMore && !this.loading) {
                    this.currentPage++;
                    this.loadNotifications();
                }
            }
        }

        updateNotificationBadge(count) {
            const $badge = $('#notificationBadge');
            if (count > 0) {
                $badge.text(count).show();
            } else {
                $badge.hide();
            }
        }

        updateLocalBadgeCount(change) {
            const $badge = $('#notificationBadge');
            const currentCount = parseInt($badge.text()) || 0;
            const newCount = Math.max(0, currentCount + change);
            this.updateNotificationBadge(newCount);
        }

        updateFilterBadges(counts) {
            if (!counts) return;

            $('.filter-tab[data-filter="all"] .badge').text(counts.total || 0);
            $('.filter-tab[data-filter="unread"] .badge').text(counts.unread || 0);
            $('.filter-tab[data-filter="read"] .badge').text(counts.read || 0);
        }

        getNotificationAvatar(type) {
            const avatars = {
                user: 'fa-user',
                ticket: 'fa-ticket-alt',
                system: 'fa-cog',
                appointment: 'fa-calendar',
                visitor: 'fa-user-friends',
                default: 'fa-bell'
            };
            return avatars[type] || avatars.default;
        }

        formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        showError(message) {
            $('#notificationsList').html(`
                    <div class="text-center text-danger py-4">
                        <i class="fas fa-exclamation-triangle mb-2"></i>
                        <p>${message}</p>
                        <button class="btn btn-sm btn-outline-primary" onclick="notificationPanel.refreshNotifications()">
                            Try Again
                        </button>
                    </div>
                `);
        }

        startPolling() {
            // Poll for new notifications every 30 seconds
            setInterval(() => {
                if (!this.isOpen) {
                    // Just check for badge count when panel is closed
                    $.get('fetch-notifications.php', { count_only: true })
                        .done(response => {
                            if (response.success) {
                                this.updateNotificationBadge(response.unread_count);
                            }
                        });
                }
            }, 30000);
        }

        handleNotificationNavigation(notification) {
            if (!notification) return;

            const entityType = notification.related_entity_type;
            const entityId = notification.related_entity_id;

            switch (entityType) {
                case 'user':
                    window.location.href = `user_management.php?user_id=${entityId}`;
                    break;
                case 'ticket':
                    window.location.href = `help_desk.php?ticket_id=${entityId}`;
                    break;
                case 'appointment':
                    window.location.href = `FD_frontend_dash.php?appointment_id=${entityId}`;
                    break;
                case 'visitor':
                    window.location.href = `visitor-mgt.php?visitor_id=${entityId}`;
                    break;
            }
        }
    }

    // Initialize the notification panel
    const notificationPanel = new NotificationPanel();
</script>
</body>
</html>
